<header>

    <nav id="main-nav">
        <ul>
            <li><a class="fancy-nav" href="{{ site.baseurl }}/index.html">home</a></li>

            {% for link in site.categories %}

            <li><a class="fancy-nav" href="{{ site.baseurl }}/pages/about.html">about</a></li>
            <li><a class="fancy-nav" href="{{ site.baseurl }}/pages/thankyou.html">thank you</a></li>
        </ul>
    </nav>
</header>
